<!DOCTYPE>
<html ng-app="app">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <title>Contact List App</title>
    </head>
    <body>
        <div class="container" ng-controller="AppCtrl">
            <h1>Contact List App</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" ng-model="contact.name"></td>
                        <td><input class="form-control" ng-model="contact.email"></td>
                        <td><input class="form-control" ng-model="contact.number"></td>
                        <td><input class="btn btn-primary" ng-click="addContact()" value="Add Contact"></td>
                    </tr>
                    <tr ng-repeat="contact in contactlist">
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.number}}</td>
                    </tr>
                </tbody>
            </table>
<!--
        </div>
        <input ng-model="test">
        {{test}}
-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="/controllers/controller.js"></script>
    </body>
</html>
